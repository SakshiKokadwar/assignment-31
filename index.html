<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .product-preview {
            width: 350px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-preview:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .carousel-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .product-info {
            padding: 20px;
        }

        .product-info h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .product-info p {
            font-size: 16px;
            color: #777;
            margin-bottom: 15px;
        }

        .product-info .price {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .color-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        .add-to-cart {
            text-align: center;
        }

        .add-to-cart button {
            background-color: #ff6a00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

<div class="product-preview">
    <div class="product-image">
        <div class="image-carousel" id="imageCarousel">
            <img src="./image1.jpg" alt="Product Image 1">
            <img src="image2.jpg" alt="Product Image 2">
            <img src="./image3.jpg" alt="Product Image 3">
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" onclick="prevImage()">&#10094;</button>
            <button class="carousel-button" onclick="nextImage()">&#10095;</button>
        </div>
    </div>
    <div class="product-info">
        <h2>Product Name</h2>
        <p>This is a short description of the product. It highlights the main features and qualities.</p>
        <div class="price">Rs.4999/-</div>
        <div class="color-options">
            <div class="color-option" style="background-color: #FF0000;" onclick="changeColor('#FF0000')"></div>
            <div class="color-option" style="background-color: #00FF00;" onclick="changeColor('#00FF00')"></div>
            <div class="color-option" style="background-color: #0000FF;" onclick="changeColor('#0000FF')"></div>
        </div>
        <div class="add-to-cart">
            <button>Add to Cart</button>
        </div>
    </div>
</div>

<script>
    // JavaScript for image carousel
    let currentIndex = 0;
    const images = document.querySelectorAll('#imageCarousel img');

    function showImage(index) {
        const carousel = document.getElementById('imageCarousel');
        carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }
 function changeColor(color) {
        document.querySelector('.product-preview').style.borderColor = color;
    }
</script>

</body>
</html>
